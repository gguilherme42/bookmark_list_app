<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" 
        content="
            default-src 'self'; 
            script-src 'self' 'unsafe-inline'; 
            connect-src *
            "
    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Bookmarmer</title>

</head>
<body>

    <div class="error-message"></div>

    <section class="add-new-link">
        <form action="" class="new-link-form">
            <input type="url" class="new-link-url" placeholder="URL" size="100">
            <input type="submit" class="new-link-submit" value="Submit" disabled>
        </form>
    </section>

    <section class="links"></section>

    <section class="controls">
        <button class="clear-storage">Clear Storage</button>
    </section>
        



    <script>
        require("./renderer.js");
    </script>
</body>
</html>
